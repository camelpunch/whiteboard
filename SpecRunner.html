  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>

  <!-- include source files here... -->

  <script type="text/javascript" src="src/shape_handler.js"></script>
  <script type="text/javascript" src="src/shape_positioner.js"></script>
  <script type="text/javascript" src="src/rectangle.js"></script>
  <script type="text/javascript" src="src/rectangle_factory.js"></script>
  <script type="text/javascript" src="src/ellipse.js"></script>
  <script type="text/javascript" src="src/ellipse_factory.js"></script>
  <script type="text/javascript" src="src/plotter_collection.js"></script>
  <script type="text/javascript" src="src/constrained_plotter.js"></script>
  <script type="text/javascript" src="src/unconstrained_plotter.js"></script>
  <script type="text/javascript" src="src/object_graph.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/unit/canvas_spec.js"></script>
  <script type="text/javascript" src="spec/unit/event_registry_spec.js"></script>
  <script type="text/javascript" src="spec/unit/menu_spec.js"></script>
  <script type="text/javascript" src="spec/unit/dimensions_spec.js"></script>
  <script type="text/javascript" src="spec/unit/mouse_vector_spec.js"></script>
  <script type="text/javascript" src="spec/unit/shape_handler_spec.js"></script>
  <script type="text/javascript" src="spec/unit/shape_positioner_spec.js"></script>
  <script type="text/javascript" src="spec/unit/rectangle_spec.js"></script>
  <script type="text/javascript" src="spec/unit/rectangle_factory_spec.js"></script>
  <script type="text/javascript" src="spec/unit/ellipse_spec.js"></script>
  <script type="text/javascript" src="spec/unit/ellipse_factory_spec.js"></script>
  <script type="text/javascript" src="spec/unit/plotter_collection_spec.js"></script>
  <script type="text/javascript" src="spec/unit/constrained_plotter_spec.js"></script>
  <script type="text/javascript" src="spec/unit/unconstrained_plotter_spec.js"></script>
  <script type="text/javascript" src="spec/acceptance/drawing_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
