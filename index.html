<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <link rel="Stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1>Whiteboard</h1>
  <menu id="menu">
    <button id="square" class="shape">Make square</button>
    <button id="rectangle" class="shape">Make rectangle</button>
    <button id="ellipse" class="shape">Make ellipse</button>
    <button id="circle" class="shape">Make circle</button>
    <button id="clear" class="action">Clear!</button>
  </menu>
  <svg id="canvas" xmlns="http://www.w3.org/2000/svg">
  </svg>
  <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="src/menu.js"></script>
  <script type="text/javascript" src="src/dimensions.js"></script>
  <script type="text/javascript" src="src/mouse_vector.js"></script>
  <script type="text/javascript" src="src/shape_handler.js"></script>
  <script type="text/javascript" src="src/shape_positioner.js"></script>
  <script type="text/javascript" src="src/rectangle.js"></script>
  <script type="text/javascript" src="src/rectangle_factory.js"></script>
  <script type="text/javascript" src="src/ellipse.js"></script>
  <script type="text/javascript" src="src/ellipse_factory.js"></script>
  <script type="text/javascript" src="src/canvas.js"></script>
  <script type="text/javascript" src="src/constrained_plotter.js"></script>
  <script type="text/javascript" src="src/unconstrained_plotter.js"></script>
  <script type="text/javascript" src="src/plotter_collection.js"></script>
  <script type="text/javascript" src="src/event_registry.js"></script>
  <script type="text/javascript" src="src/object_graph.js"></script>
  <script type="text/javascript">
    WHITEBOARD.createObjectGraph(
      document.getElementById('menu'),
      document.getElementById('canvas')
    );
  </script>
</body>
</html>
